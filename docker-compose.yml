services:
  api-gateway:
    build: .
    container_name: nextmavens-api-gateway
    env_file:
      - .env
    environment:
      - GATEWAY_PORT=${GATEWAY_PORT:-8080}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://dokploy-redis:6379}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.api-gateway.rule=Host(`gateway.nextmavens.cloud`) || Host(`api.nextmavens.cloud`)
      - traefik.http.routers.api-gateway.entrypoints=websecure
      - traefik.http.routers.api-gateway.tls.certresolver=letsencrypt
      - traefik.http.services.api-gateway.loadbalancer.server.port=8080

networks:
  dokploy-network:
    external: true
